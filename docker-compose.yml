version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: furniture-mysql
    environment:
      MYSQL_ROOT_PASSWORD: furniture123
      MYSQL_DATABASE: furniture_db
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: furniture-backend
    ports:
      - "3001:3001"
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USERNAME: root
      DB_PASSWORD: furniture123
      DB_DATABASE: furniture_db
      PORT: 3001
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped

  storefront:
    build:
      context: ./storefront
      dockerfile: Dockerfile
    container_name: furniture-storefront
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://backend:3001
    depends_on:
      - backend
    restart: unless-stopped

  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
    container_name: furniture-admin
    ports:
      - "3002:3002"
    environment:
      NEXT_PUBLIC_API_URL: http://backend:3001
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  mysql-data:
